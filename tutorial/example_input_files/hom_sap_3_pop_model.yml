INPUT_PREFIX: hom_sap
OUTPUT_DIR: hom_sap_models
NUM_RANDOM_MODELS: 100
NUM_POPS: 3
SAMPLE_SIZES:
  - 15
  - 15
  - 15
MODEL_PARAMS:
  mutation_rate_dist:
    min: 1.29e-08
    max: 1.29e-08
    type: unif
  effective_pop_size_dist:
    min: 10000
    max: 10000
    type: unif
  migration_dist:
    min: 0.029
    max: 0.029
    type: unif
  time_dist:
    min: 10.0e0
    max: 10.0e5
    type: unif
  max_time_between_events: 1000
